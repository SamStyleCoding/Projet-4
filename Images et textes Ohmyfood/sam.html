<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sliding Animation</title>
  <style>
    /* انیمیشن برای باز شدن کادر سبز */
    @keyframes slideIn {
      from {
        width: 0;
        opacity: 0;
      }
      to {
        width: 30%;
        opacity: 1;
      }
    }

    /* کادر سفید */
    .white-box {
      width: 300px;
      height: 200px;
      background-color: white;
      border: 2px solid black;
      position: relative;
      cursor: pointer;
      display: block;
      margin: 50px auto;
    }

    /* مخفی کردن چک‌باکس */
    .toggle-checkbox {
      display: none;
    }

    /* کادر سبز */
    .green-box {
      width: 0;
      height: 100%;
      background-color: green;
      position: absolute;
      top: 0;
      right: 0;
      opacity: 0;
      transition: width 1s ease-in-out, opacity 0.3s ease;
    }

    /* فعال‌سازی کادر سبز زمانی که چک‌باکس تیک خورده باشد */
    .toggle-checkbox:checked + .white-box .green-box {
      width: 100%; /* کادر سبز به عرض کامل می‌رسد */
      opacity: 1;
      animation: slideIn 1s forwards; /* انیمیشن کشویی */
    }
  </style>
</head>
<body>
  <!-- چک‌باکس مخفی برای کنترل انیمیشن -->
  <input type="checkbox" class="toggle-checkbox" id="trigger" />
  <!-- کادر سفید -->
  <label for="trigger" class="white-box">
    <!-- کادر سبز -->
    <div class="green-box"></div>
    <!-- متن داخل کادر سفید -->
    <span>Click me!</span>
  </label>
</body>
</html>
